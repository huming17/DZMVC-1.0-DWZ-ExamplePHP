<div class="pageContent">
    <style type="text/css" media="screen">
    .my-uploadify-button {
        background:none;
        border: none;
        text-shadow: none;
        border-radius:0;
    }

    .uploadify:hover .my-uploadify-button {
        background:none;
        border: none;
    }

    .fileQueue {
        width: 400px;
        height: 150px;
        overflow: auto;
        border: 1px solid #E5E5E5;
        margin-bottom: 10px;
    }
    </style>
    <form method="post" id="edit_form" action="admin.php?mod=friendlink&do=edit" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="fl_id" value="{$fl_id}"/>
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="56">
            <dl class="nowrap">
                <dt>{lang friendlink_title}</dt>
                <dd>
                    <input name="fl_title" class="required" type="text" size="30" value="{$result['fl_title']}" alt="{lang friendlink_input_title}" />
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang friendlink_url}</dt>
                <dd>
                    <input name="fl_url" class="required" type="text" size="30" value="{$result['fl_url']}" alt="{lang friendlink_input_title}" />
                </dd>
            </dl>
        </div>
            <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang save}</button></div></div></li>
                    <li>
                            <div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
                    </li>
                </ul>
            </div>
    </form>
</div>
