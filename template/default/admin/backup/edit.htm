<div class="pageContent">
    <form method="post" id="cmds_edit_form" action="admin.php?mod=cmds&do=edit" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="cmds_id" value="{$cmds_id}"/>
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="56">
            <dl class="nowrap">
                <dt>{lang cmds_type}</dt>
                <dd>
                    <select name="cmds_type" class="required">
                        <!--{loop $cmds_type_array $key $value}-->
                        <option value="{$key}" <!--{if $key==$cmds_sql_result['cmds_type']}-->selected=""<!--{/if}-->>{$value}</option>
                        <!--{/loop}-->
                    </select>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang cmds_name}</dt>
                <dd>
                    <select name="cmds_name" class="required">
                        <!--{loop $cmds_name_array $key $value}-->
                        <option value="{$key}" <!--{if $key==$cmds_sql_result['cmds_name']}-->selected=""<!--{/if}-->>{$value}</option>
                        <!--{/loop}-->
                    </select>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang cmds_body}</dt>
                <dd>
                    <input name="cmds_body" class="required" type="text" size="30" value="{$cmds_sql_result['cmds_body']}" alt="{lang please_input} {lang cmds_body}" /> 
                </dd>
            </dl>
            <dl class="nowrap">
                {lang cmds_body_intro}
            </dl>
        </div>
            <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang save}</button></div></div></li>
                    <li>
                            <div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
                    </li>
                </ul>
            </div>
    </form>
</div>
