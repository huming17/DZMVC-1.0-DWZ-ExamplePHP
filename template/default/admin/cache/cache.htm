<div class="pageContent">
    <form class="pageForm" action="admin.php?mod=cache&do=update" method="post" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="is_submit" value="1" />
        
        <div class="pageFormContent" layouth="56" style="height: 203px; overflow: auto;">
            <div class="divider"></div>
            <label style="width:200px;"><input type="checkbox" name="cache_name[]" value="setting" checked>{lang system_cache}</label>
            <label style="width:200px;"><input type="checkbox" name="cache_name[]" value="template" checked>{lang cache_template}</label>
        </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang update}</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div></li>
			</ul>
		</div>
    </form>
</div>
