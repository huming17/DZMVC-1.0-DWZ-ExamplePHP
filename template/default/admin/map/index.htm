<form id="pagerForm" action="admin.php?mod=info&action=index">
	<input type="hidden" name="pageNum" value="{$pageNum}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="orderField" value="id" />
	<input type="hidden" name="orderDirection" value="id" />
</form>
<div class="pageHeader">
	<form rel="pagerForm" method="post" action="" onsubmit="return dwzSearch(this);">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<select class="combox" name="map_type">
					<option <!--{if $map_type=='google'}-->selected<!--{/if}--> value="google">{lang map_type_google}</option>
					<option <!--{if $map_type=='baidu'}-->selected<!--{/if}--> value="baidu">{lang map_type_baidu}</option>
				</select>
				<input class="" name="sn_mac" value="{$sn_mac}" type="text">
			</li>
            <li style="display:none;">
				<label>{lang map_center_lat}</label>
				<input class="" name="map_center_lat" value="{$map_center_lat}" type="text">
			</li>
			<li style="display:none;">
				<label>{lang map_center_lng}</label>
				<input class="" name="map_center_lng" value="{$map_center_lng}" type="text">
			</li>
		</ul>
        <!--{if !empty($info_result) && $sn_mac}-->
            <p style="margin-top: 5px">{lang map_search_result_1}:{lang status}:{$info_result[status_name]}; {lang owner_name}:{$info_result[owner_name]}; {lang owner_email}:{$info_result[owner_email]}; {lang owner_phone}:{$info_result[owner_phone]};</p>
        <!--{elseif $sn_mac}-->
            <p style="margin-top: 5px">{lang map_search_result_0}</p>
        <!--{/if}-->
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang search}</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent" style="100%">
	<div class="" style="height:100%;height:400px\9;*400px;">
		<iframe src='admin.php?mod=map&do=load&map_type={$map_type}&sn_mac={$sn_mac}&map_center_lat={$map_center_lat}&map_center_lng={$map_center_lng}&map_language={$map_language}' width="100%" height="100%" scrolling="no" style="border: none;border: 0;"></iframe>
	</div>
</div>
