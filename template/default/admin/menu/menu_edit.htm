<div class="pageContent">
	<form method="post" action="admin.php?mod=menu&do=edit" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="menu_id" value="{$menu_id}"/>
        <input type="hidden" name="menu_pid" value="{$menu_pid}"/>
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="56">
			<p>
				<label>{lang info_menu_name_var}</label>
				<input name="name_var" class="required" type="text" size="30" value="{$menu_result['name_var']}" alt="{lang please_input}{lang info_menu_name_var}" />
			</p>
			<p>
				<label>{lang info_menu_position}</label>
				<input name="position" type="text" size="30" value="{$menu_result['position']}" alt="{lang please_input}{lang info_menu_position}" />
			</p>
			<p>
				<label>{lang info_menu_link}</label>
				<input type="text" size="50" class="" name="lookup_info.url" value="{$menu_result['url']}" alt="" />	
			</p>
            <p>
                <label>{lang info_select}</label> <a class="btnLook_bak" href="admin.php?mod=menu&do=lookup_info" lookupGroup="lookup_info">{lang search}</a>
            </p>
        </div>  
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang save}</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
