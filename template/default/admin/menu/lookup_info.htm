<form id="pagerForm" action="admin.php?mod=menu&do=lookup_info">
	<input type="hidden" name="pageNum" value="{$pageNum}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="orderField" value="id" />
	<input type="hidden" name="orderDirection" value="id" />
</form>
<div class="pageHeader">
	<form rel="pagerForm" method="post" action="admin.php?mod=menu&do=lookup_info" onsubmit="return dwzSearch(this, 'dialog');">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>{lang info_title}</label>
				<input class="" name="title_keyword" value="{$title_keyword}" type="text">
			</li>	   
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang search}</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" layoutH="118" targetType="dialog" width="100%">
		<thead>
			<tr>
				<th orderfield="title">{lang info_title}</th>
				<th width="80">{lang search_return}</th>
			</tr>
		</thead>
		<tbody>
            <!--{loop $page_array $pkey $pvalue}-->
			<tr>
				<td>{$pvalue['title']}</td>
				<td>
					<a class="btnSelect_bak" href="javascript:$.bringBack({info_id:'{$pvalue[info_id]}', title:'{$pvalue[title]}', url:'index.php?mod=index&action=info&do=detail&id={$pvalue[info_id]}'})" title="{lang search_return}">{lang info_select}</a>
				</td>
			</tr>
            <!--{/loop}-->
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>{lang perpage}</span>
			<select name="numPerPage" onchange="dwzPageBreak({targetType:'dialog', data:{numPerPage:this.value}})">
                            <option <!--{if $numPerPage==10}--> selected<!--{/if}--> value="10">10</option>
                            <option <!--{if $numPerPage==20}--> selected<!--{/if}--> value="20">20</option>
                            <option <!--{if $numPerPage==50}--> selected<!--{/if}--> value="50">50</option>
                            <option <!--{if $numPerPage==100}--> selected<!--{/if}--> value="100">100</option>
			</select>
			<span>, {total}{$pagetotal}</span>
		</div>
		<div class="pagination" targetType="dialog" totalCount="{$pagetotal}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$pageNum}"></div>
	</div>
</div>
