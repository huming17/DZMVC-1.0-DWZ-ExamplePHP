<div class="pageContent">
	<form method="post" id="info_cate_edit_form" action="admin.php?mod=info_cate&do=edit" class="pageForm required-validate" onsubmit="return validateCallback(this, ddialogAjaxDone);">
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>{lang info_cate_parent}</dt>
                <dd>
                    <input type="hidden" name="lookup_cate.info_cateid" value="{$info_result['info_catepid']}"  />
                    <input name="lookup_cate.title" type="text" value="{$info_result['p_tilte']}" alt="" readonly/>
                    <a class="btnLook" href="admin.php?mod=info_cate&do=lookup_cate" lookupGroup="lookup_cate">{lang search_return}</a>	
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang info_cate_name}</dt>
                <dd>
                    <input type="hidden" name="info_cateid" value="{$info_cateid}" />
                    <input name="title" class="required" type="text" size="30" value="{$info_result['title']}" alt="{lang info_cate_input_name}" />
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>关联显示的分类编号</dt>
                <dd>
                    <input type="text" name="lookup_cate.relate_info_cateid" value="{$info_result['relate_info_cateid']}"  />
                    <a class="btnLook" href="admin.php?mod=info_cate&do=lookup_cate&relate=1" lookupGroup="lookup_cate">{lang search_return}</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>分类描述</dt>
                <dd>
                    <script type="text/javascript">
                    $(function(){
                        $('#cate_desc').xheditor({localUrlTest:/^https?:\/\/[^\/]*?({$match_domain})\//i,remoteImgSaveUrl:'index.php?mod=ajax&action=upload&do=get_remote_img', upLinkUrl:'index.php?mod=ajax&action=upload',upLinkExt:"zip,rar,txt",upImgUrl:'index.php?mod=ajax&action=upload',upImgExt:"jpg,jpeg,gif,png",upFlashUrl:'index.php?mod=ajax&action=upload',upFlashExt:"swf",upMediaUrl:'index.php?mod=ajax&action=upload',upMediaExt:"wmv,avi,wma,mp3,mid", shortcuts:{'ctrl+enter':submitForm}});
                    });
                    function submitForm(){$('#info_cate_edit_form').submit();}
                    </script>
                    <textarea id="cate_desc" name="cate_desc" rows="30" cols="100">{$info_result['cate_desc']}</textarea>
                </dd>
            </dl>
        </div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang save}</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
