		<div class="swiper-container">
	    <div class="swiper-wrapper">
			<!--{loop $sql_info_fouse_result $key $value}-->

	        <!--{if $value[info_img]}--><img src="{$value[info_img]}"><!--{/if}--> <div class="title"> {$value[title]} </div>
	      </div>
			<!--{/loop}-->
	    </div>
	    <div class="pagination"></div>
	  </div>
	  <!--{else}-->
		<div class="swiper-container">
	    <div class="swiper-wrapper">
	      <div class="swiper-slide orange-slide">
	        <img src="{TPLDIR}/static/img/slider1-1.png"> <div class="title"> Slider 1 </div>
	      </div>
	      <div class="swiper-slide blue-slide">
	        <img src="{TPLDIR}/static/img/slider1-2.png"> <div class="title">  Slider 2 </div>
	      </div>

	        <div class="title">焦点图片可以按住后左右移动</div>
	      </div>
	    </div>
	    <div class="pagination"></div>
	  </div>
	  <!--{/if}-->

    <div id="info_list" class="content_list" style="">

            <div class="ui-refresh-up"></div><!--setup方式带有class为ui-refresh-down或ui-refresh-up的元素必须加上，用于放refresh按钮-->

        <div id="info_detail_content" class="info_detail_content" style="padding:50px 10px 10px 10px;">
            
        </div>
    </div>

</div>
