<!--{subtemplate index/common_header}-->
<div class="pages">
    <!--{subtemplate index/menu_top}-->
    <!--内容list start-->
    <div id="info_list" class="content_list" style="display:none;">
        <div class="ui-refresh">
            <div class="ui-refresh-up"></div><!--setup方式带有class为ui-refresh-down或ui-refresh-up的元素必须加上，用于放refresh按钮-->
            <ul class="data-list">

            </ul>
            <div class="ui-refresh-down"></div><!--setup方式带有class为ui-refresh-down或ui-refresh-up的元素必须加上，用于放refresh按钮-->
        </div>
    </div>
    <!--内容list end-->
    <!--内容detail start-->
    <div id="info_detail" class="content_detail" style="display:block;">
        <div id="info_detail_header" style=""><a href="./">返回首页</a><h2 id="info_detail_header_title"></h2></div>
        <div id="info_detail_content" class="info_detail_content" style="padding:50px 10px 10px 10px;">
              <!-- Chang URLs to wherever Video.js files will be hosted -->
			  <link href="{TPLDIR}/static/js/video-js/video-js.css" rel="stylesheet" type="text/css">
			  <!-- video.js must be in the <head> for older IEs to work. -->
			  <script src="{TPLDIR}/static/js/video-js/video.dev.js"></script>
			  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
			  <script>
				videojs.options.flash.swf = "{TPLDIR}/static/js/video-js/video-js.swf";
			  </script>
			  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="302" height="126"
				  poster="http://www.cspanet.com/data/attachment/video/1/oceans-clip.png"
				  data-setup="{}">
				<source src="http://www.cspanet.com/data/attachment/video/1/oceans-clip.mp4" type='video/mp4' />
				<source src="http://www.cspanet.com/data/attachment/video/1/oceans-clip.webm" type='video/webm' />
				<source src="http://www.cspanet.com/data/attachment/video/1/oceans-clip.ogv" type='video/ogg' />
				<track kind="captions" src="http://www.cspanet.com/data/attachment/video/1/video.captions.vtt" srclang="sc" label="中文字幕"></track><!-- Tracks need an ending tag thanks to IE9 -->
				<track kind="subtitles" src="http://www.cspanet.com/data/attachment/video/1/video.captions.vtt" srclang="sc" label="中文副标题"></track><!-- Tracks need an ending tag thanks to IE9 -->
			  </video>
        </div>
    </div>
    <!--内容detail end-->
</div>
<script type="text/javascript" src="{TPLDIR}/static/js/gmu.js"></script>
<script>
    // 全setup方式调用
    $('#info_detail_header').toolbar({
        fixed: true
    });
</script>
<input id="page_cate_id" name="page_cate_id" value="0" type="hidden" />
<!--{subtemplate index/common_footer}-->
