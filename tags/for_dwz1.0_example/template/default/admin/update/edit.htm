<div class="pageContent">
    <style type="text/css" media="screen">
        .my-uploadify-button {
            background:none;
            border: none;
            text-shadow: none;
            border-radius:0;
        }

        .uploadify:hover .my-uploadify-button {
            background:none;
            border: none;
        }

        .fileQueue {
            width: 400px;
            height: 150px;
            overflow: auto;
            border: 1px solid #E5E5E5;
            margin-bottom: 10px;
        }
    </style>
    <form method="post" id="info_edit_form" action="admin.php?mod=update&do=update" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="56">
            <script type="text/javascript">
               $(function() {
                   $("#filedata").uploadify({
                       swf           : 'template/default/static/js/uploadify/uploadify.swf',
                       'fileObjName' : 'filedata',
                       'uploadLimit' : 1,
                       uploader      : 'index.php?mod=ajax&action=upload&thumb=2',
                       width         : 280,
                       'fileSizeLimit' : 20480,
                       'multi'    : false,
                       'fileTypeExts' : '*.zip',
                       'buttonText'   : '{lang admin_update_package_select}',
                       'onUploadSuccess' : function(file, data, response) {
                           dataObject = eval('(' + data + ')');
                           $("#update_package_show").html(file.name + " {lang admin_update_upload_success}");
                           $("#update_package").val(dataObject.msg.url);
                       }
                   });
               });
            </script>
            <input type="file" name="filedata" id="filedata" />
            <input type="hidden" name="update_package" id="update_package" value="" />
            <span id="update_package_show"></span>
        </div>
        <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang update}</button></div></div></li>
                    <li>
                        <div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
                    </li>
                </ul>
            </div>
    </form>
</div>
