<div class="pageContent">
    <form method="post" id="info_edit_form" action="admin.php?mod=info&do=edit" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="info_id" value="{$info_id}"/>
        <input type="hidden" name="is_submit" value="1"/>
        <div class="pageFormContent" layoutH="56">
            <dl class="nowrap">
                <dt>{lang info_title}</dt>
                <dd>
                    <input name="title" class="required" type="text" size="30" value="{$info_result['title']}" alt="{lang info_input_title}" />
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang info_front_page}</dt>
                <dd>
                    <table>
                        <tr>
                            <td><input type="checkbox" <!--{if $info_result[isfrontpage] ==1}-->checked<!--{/if}--> name="isfrontpage" id="isfrontpage" value="1" /></td>
                            <td><select name="frontpage_order">
                                <option value="0">{lang info_front_position}</option>
                                <option <!--{if $info_result[frontpage_order] ==1}-->selected<!--{/if}--> value="1">1</option>
                                <option <!--{if $info_result[frontpage_order] ==2}-->selected<!--{/if}--> value="2">2</option>
                                <option <!--{if $info_result[frontpage_order] ==3}-->selected<!--{/if}--> value="3">3</option>
                                <option <!--{if $info_result[frontpage_order] ==4}-->selected<!--{/if}--> value="4">4</option>
                                <option <!--{if $info_result[frontpage_order] ==5}-->selected<!--{/if}--> value="5">5</option>
                                <option <!--{if $info_result[frontpage_order] ==6}-->selected<!--{/if}--> value="6">6</option>
                            </select></td>
                        </tr>
                    </table>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang info_cate}</dt>
                <dd>
                    <input type="hidden" name="lookup_cate.info_cateid" value="{$info_result['info_cateid']}"  />
                    <input name="lookup_cate.title" type="text" value="{$info_result['cate_title']}" alt="" readonly/>
                    <a class="btnLook" href="admin.php?mod=info_cate&do=lookup_cate&ext=info" lookupGroup="lookup_cate">{lang search_return}</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>{lang info_picture}</dt>
                <dd>
                    <input type="hidden" name="info_img" id="info_img" value="{$info_result['info_img']}" />
                    <span id="info_img_show"><!--{if $info_result['info_img']}-->{lang upload_already}<!--{/if}--></span>
					<!--webuploader start-->
					<link rel="stylesheet" type="text/css" href="./template/default/static/js/webuploader/dist/webuploader.css" />
					<link rel="stylesheet" type="text/css" href="./template/default/static/js/webuploader/style.css" />
					<div id="uploader">
						<div class="queueList">
							<div id="dndArea" class="placeholder">
								<div id="filePicker"></div>
							</div>
						</div>
						<div class="statusBar" style="display:none;">
							<div class="progress">
								<span class="text">0%</span>
								<span class="percentage"></span>
							</div><div class="info"></div>
							<div class="btns">
								<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
							</div>
						</div>
					</div>
					
					<script type="text/javascript" src="./template/default/static/js/webuploader/dist/webuploader.nolog.min.js"></script>
					<script type="text/javascript" src="./template/default/static/js/webuploader/upload.js"></script>
					<!--webuploader end-->
                </dd>
            </dl>

            <dl class="nowrap">
                <dt>{lang info_content}</dt>
                <dd>
                    <script type="text/javascript">
                    $(function(){
                        $('#info_content').xheditor({localUrlTest:/^https?:\/\/[^\/]*?({$match_domain})\//i,remoteImgSaveUrl:'index.php?mod=ajax&action=upload&do=get_remote_img', upLinkUrl:'index.php?mod=ajax&action=upload',upLinkExt:"zip,rar,txt",upImgUrl:'index.php?mod=ajax&action=upload',upImgExt:"jpg,jpeg,gif,png",upFlashUrl:'index.php?mod=ajax&action=upload',upFlashExt:"swf",upMediaUrl:'index.php?mod=ajax&action=upload',upMediaExt:"wmv,avi,wma,mp3,mid", shortcuts:{'ctrl+enter':submitForm}});
                    });
                    function submitForm(){$('#info_edit_form').submit();}
                    </script>
                    <textarea id="info_content" class="required" name="content" rows="15" cols="89">{$info_result['content']}</textarea>
                </dd>
            </dl>
        </div>
            <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang save}</button></div></div></li>
                    <li>
                            <div class="button"><div class="buttonContent"><button type="button" class="close">{lang cancel}</button></div></div>
                    </li>
                </ul>
            </div>
    </form>
</div>
