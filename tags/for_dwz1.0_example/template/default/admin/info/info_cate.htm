<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form id="pagerForm"  method="post" action="admin.php?mod=info_cate&action=index&do=cate_ajax" onsubmit="return dwzSearch(this, 'jbsxBox');">
	<input type="hidden" name="pageNum" value="{$pageNum}" />
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
	<input type="hidden" name="orderDirection" value="${param.orderDirection}" />
        <input type="hidden" name="info_cateid" value="{$info_cateid}" />
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>{lang info_cate_name}</label>
				<input class="" name="title_keyword" value="{$title_keyword}" type="text">
			</li>	   
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{lang search}</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
    	<div class="panelBar">
		<ul class="toolBar">
            <li><a class="add" href="admin.php?mod=info_cate&do=add" target="dialog" rel="admin_info_cate_add" mask="true"><span>{lang add}</span></a></li>
			<li><a class="delete" href="admin.php?mod=info_cate&do=delete&info_cateid={{info_cateid}}" target="dialogajaxTodo" title="{lang confirm_delete}"><span>{lang delete}</span></a></li>
			<li><a class="edit" href="admin.php?mod=info_cate&do=edit&info_cateid={{info_cateid}}" target="dialog" rel="admin_info_cate_edit" mask="true"><span>{lang edit}</span></a></li>
		</ul>
	</div>
	<table class="table" layoutH="178" rel="jbsxBox" width="100%">
		<thead>
                    <tr>
                        <th width="30">{lang operate}</th>
                        <th orderfield="info_cateid" width="60">{lang id}</th>
                        <th orderfield="info_cateid" width="80">{lang info_cate_pid}</th>
                        <th>{lang info_cate_name}</th>
                    </tr>
		</thead>
		<tbody>
            <!--{loop $page_array $pkey $pvalue}-->
			<tr target="info_cateid" rel="{$pvalue[info_cateid]}">
                            <td><input type="checkbox" name="check_info" value="{$pvalue[info_cateid]}" onclick="selectOne(this)"></td>
                            <td>{$pvalue[info_cateid]}</td>
                            <td>{$pvalue[info_catepid]}</td>
                            <td>{$pvalue['title']}</td>
			</tr>
            <!--{/loop}-->
		</tbody>
	</table>
        <div class="panelBar">
		<div class="pages">
			<span>{lang perpage}</span>
			<select name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'jbsxBox')">
                            <option <!--{if $numPerPage==10}--> selected<!--{/if}--> value="10">10</option>
                            <option <!--{if $numPerPage==20}--> selected<!--{/if}--> value="20">20</option>
                            <option <!--{if $numPerPage==50}--> selected<!--{/if}--> value="50">50</option>
                            <option <!--{if $numPerPage==100}--> selected<!--{/if}--> value="100">100</option>
			</select>
			<span> {lang total}{$pagetotal}</span>
		</div>
		<div class="pagination" rel="jbsxBox" totalCount="{$pagetotal}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$pageNum}"></div>
	</div>
</div>
