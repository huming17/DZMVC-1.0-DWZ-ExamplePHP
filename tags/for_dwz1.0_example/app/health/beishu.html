	});

<body>
<div data-role="header" data-position="fixed" data-theme="a">
  <h1>背书助手</h1>
</div>
<!-- /header -->

<div data-role="page" class="health-page">
	<div class="ui-content jqm-content jqm-fullwidth" role="main" id="page-content">
		<div id="div_user_beishu_set" style="dislay:none;">
			<script language="javascript" type="text/javascript">
				$(document).ready(function(){
					$('#flip_6').change(function(){
						var user_beishu_align=$(this).children('option:selected').val();//这就是selected的值
						$("#user_beishu_content").css("text-align",user_beishu_align);
						$("#div_user_beishu_form").css("text-align",user_beishu_align);
					})
					$('.radio_user_beishu_num').change(function(){
						var radio_user_beishu_num=$('input:radio[name="radio_user_beishu_num"]:checked').val();
						var user_beishu_num=$('#user_beishu_num').attr("max");
						var set_user_beishu_num = Math.round(radio_user_beishu_num * user_beishu_num);
						$('#user_beishu_num').val(set_user_beishu_num);
					})
				})
			</script>
            <div class="ui-field-contain">
                <label for="flip-6">内容对齐方式:</label>
                <select id="flip_6" name="flip-6" id="flip-6" data-role="slider">
                    <option value="left">左对齐</option>
                    <option value="right">右对齐</option>
                </select>
            </div>
			<label for="user_beishu_content">背书内容设置:</label>
			<textarea onChange="user_beishu_num_set()" onpropertychange="user_beishu_num_set()" cols="40" rows="8" name="user_beishu_content" id="user_beishu_content">鹅鹅鹅
曲项向天歌
白毛浮绿水
红掌拨清波</textarea>

<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
	<legend>背诵字数设置:</legend>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-1" value="0.1">
	<label for="radio-choice-1">10%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-2" value="0.2">
	<label for="radio-choice-2">20%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-3" value="0.3">
	<label for="radio-choice-3">30%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-4" value="0.4">
	<label for="radio-choice-4">40%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-5" value="0.5">
	<label for="radio-choice-5">50%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-6" value="0.6">
	<label for="radio-choice-6">60%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-7" value="0.7">
	<label for="radio-choice-7">70%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-8" value="0.8">
	<label for="radio-choice-8">80%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-9" value="0.9">
	<label for="radio-choice-9">90%</label>
	<input type="radio" name="radio_user_beishu_num" class="radio_user_beishu_num" id="radio-choice-10" value="1">
	<label for="radio-choice-10">100%</label>
</fieldset>
<input style="display:none;" type="hidden" name="user_beishu_num" id="user_beishu_num" value="9" min="1" max="18" data-highlight="true">
<button style="display:none;" type="submit" id="submit-6" onClick="user_beishu_set()" class="ui-shadow ui-btn ui-corner-all ui-mini">设置</button>
<button type="submit" id="submit-6" onClick="user_beishu_set();user_beishu_do()" class="ui-shadow ui-btn ui-corner-all ui-mini">做背诵</button>
		</div>
		<div id="div_user_beishu_do" style="display:none;">
			<div id="div_user_beishu_form">
				<p>背书表单内容</p>
			</div>
			<div id="div_user_beishu_do_submit">
				<button type="submit" id="submit-6" onClick="user_beishu_do_submit()" class="ui-shadow ui-btn ui-corner-all ui-mini">提交背诵</button>
			</div>
			<div id="div_user_beishu_score" style="display:none;font-size:2em;margin-top:20px;">
				得分:<span id="span_user_beishu_score_val" style="color:red;"></span>分
			</div>
			<div id="div_user_beishu_return" style="display:none;">
				<button type="submit" id="submit-6" onClick="user_beishu_return()" class="ui-shadow ui-btn ui-corner-all ui-mini">返回设置</button>
			</div>
		</div>
	</div>

</div>

</div>

<script>
var user_beishu = user_beishu_get();
if(user_beishu){

	user_beishu_content=user_beishu.content;
